<h1>Low Stock Items</h1>
<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Supplier</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in low_stock_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.category.name }}</td>
            <td>{{ item.supplier.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No items with low stock.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
