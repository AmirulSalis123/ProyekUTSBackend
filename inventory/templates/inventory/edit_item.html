<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="/items/edit/{{ item.id }}/" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ item.name }}" required><br><br>

        <label for="category">Category:</label>
        <select name="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == item.category.id %} selected {% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="supplier">Supplier:</label>
        <select name="supplier" required>
            {% for supplier in suppliers %}
                <option value="{{ supplier.id }}" {% if supplier.id == item.supplier.id %} selected {% endif %}>{{ supplier.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ item.quantity }}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" name="price" value="{{ item.price }}" required><br><br>

        <button type="submit">Simpan Perubahan</button><br><br>
    </form>
    <a href="/items/">Kembali ke Daftar Barang</a>
</body>
</html>
